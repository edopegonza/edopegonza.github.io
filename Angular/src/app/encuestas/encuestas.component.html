<md-progress-spinner *ngIf="loading" mode="indeterminate" color="primary"
  style="text-align: center;margin: 5em auto;"></md-progress-spinner>
<td-layout-card-over *ngIf="!loading" cardWidth="75" cardTitle="Encuestas">
  <md-list class="will-load">
    <div class="md-padding" *ngIf="!reservas || reservas.length === 0" layout="row" layout-align="center center">
      <h3>No hay encuestas a realizar.</h3>
    </div>
    <template let-reserva let-last="last" ngFor [ngForOf]="reservas">
      <md-list-item>
        <md-icon md-list-avatar>assignment_turned_in</md-icon>
        <h3 md-line> {{reserva.Motivo}} </h3>
        <p md-line> en: {{reserva.Sala.Nombre}} </p>
        <p md-line hide-gt-md class="md-caption"> finalizada: {{ toDate(reserva.Fin) | amCalendar }} </p>
        <span flex></span>
        <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
          <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ toDate(reserva.Fin) | amCalendar }} </div>
        </span>
        <span>
          <button md-raised-button color="accent" [routerLink]="['/reservas/encuesta', reserva.ID]">
            <md-icon>thumbs_up_down</md-icon> Realizar Encuesta
          </button>
        </span>
      </md-list-item>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </template>
  </md-list>
</td-layout-card-over>
