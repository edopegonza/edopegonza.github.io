<td-layout #layout sidenavTitle="Reserva de Salas">
    <md-nav-list menu-items>
        <a md-list-item *ngFor="let item of routes"
            [routerLink]="[item.route]" (click)="layout.close()">
            <md-icon>{{item.icon}}</md-icon>
            {{item.title}}
        </a>
    </md-nav-list>
    <td-layout-nav toolbarTitle="Reserva de Salas">
        <router-outlet></router-outlet>
    </td-layout-nav>
</td-layout>
