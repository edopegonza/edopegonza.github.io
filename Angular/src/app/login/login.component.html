<td-layout-card-over *tdLoading="'loggingIn'" cardWidth="25">
  <md-card-title>Login</md-card-title>
  <md-card-subtitle>sign in via your current corporate account</md-card-subtitle>
  <md-divider></md-divider>
  <md-card-content>
    <form #loginForm="ngForm">
      <div layout="row">
        <md-input-container flex> 
          <input md-input #userElement #userControl="ngModel" placeholder="Username" type="text" maxlength="30" name="username" [(ngModel)]="username" required>
          <span md-prefix><md-icon>person_pin</md-icon></span>
          <md-hint align="start">
            <span [hidden]="!userControl.errors?.required || userControl.pristine" class="tc-red-600">Required</span>
          </md-hint>
          <md-hint align="end">{{userElement.value.length}} / 30</md-hint>
        </md-input-container>
      </div>
      <div layout="row">
        <md-input-container flex> 
          <input md-input #passElement #passControl="ngModel" placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
          <span md-prefix><md-icon>lock</md-icon></span>
          <md-hint align="start">
            <span [hidden]="!passControl.errors?.required || passControl.pristine" class="tc-red-600">Required</span>
          </md-hint>
          <md-hint align="end">Something hard to guess</md-hint>
        </md-input-container>
      </div>
    </form>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-actions layout="row">
    <button flex md-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login()">Sign In</button>
  </md-card-actions>
</td-layout-card-over>
