<td-layout-card-over cardWidth="85">
  <div layout="column" layout-margin>
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        <span class="md-title">Reservas</span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Buscar" (searchDebounce)="search($event)" flex>
      </td-search-box>
    </div>
    <td-data-table
      [data]="filteredData"
      [columns]="columns"
      [multiple]="false"
      [sortable]="true"
      [sortBy]="sortBy"
      [sortOrder]="sortOrder"
      (sortChange)="sort($event)"
      (rowSelect)="selected($event)">
        <template tdDataTableTemplate="Anulada" let-value="value" let-row="row" let-column="column">
          <div layout="row">
            <md-icon class="pad-right-xs push-xs">{{displayIcon(row)}}</md-icon>
            <span flex>
              {{displayStatus(row)}}</span>
          </div>
        </template>
    </td-data-table>
    <td-paging-bar [pageSizes]="[10, 15, 20]" [total]="filteredTotal" (change)="page($event)"></td-paging-bar>
  </div>
</td-layout-card-over>
